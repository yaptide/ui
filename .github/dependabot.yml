version: 2
updates:
    # Maintain dependencies for GitHub Actions
    - package-ecosystem: 'github-actions'
      directory: '/'
      schedule:
          interval: 'daily'

    - package-ecosystem: 'npm'
      directory: '/'
      schedule:
          interval: 'daily'
      groups:
          react:
              patterns:
                  - "react"
                  - "react-dom"
                  - "@types/react"
                  - "@types/react-dom"
          
    - package-ecosystem: "gitsubmodule" 
      directory: "/"
      schedule:
          interval: "daily"
