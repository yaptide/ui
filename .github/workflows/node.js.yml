name: Node.js CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

# see https://github.community/t/treating-warnings-as-errors-because-process-env-ci-true/18032
env:
    CI: false

jobs:
    build_and_test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x, 18.x]
                # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

        steps:
            - uses: actions/checkout@v3
              with:
                submodules: recursive
            - uses: actions/setup-python@v4
              with:
                python-version: '3.10'
            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'
            - run: npm ci
            - run: npm run build --if-present
            - run: npm run start &
            - name: Wait for the app to start
              uses: iFaxity/wait-on-action@v1.1.0
              with:
                resource: http://localhost:3000
            - name: Run tests 
              uses: nick-fields/retry@v2
	      with:
                max_attempts: 2
                retry_on: error
                timeout_seconds: 5
                command: npm test	

    deploy_gh_pages:
        runs-on: ubuntu-latest
        needs: [build_and_test]
        if: github.ref == 'refs/heads/master'

        steps:
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@v3
              with:
                submodules: recursive
            
            - uses: actions/setup-python@v4
              with:
                python-version: '3.10'

            - name: Install üîß
              run: npm install

            - name: Use Node.js 18.x
              uses: actions/setup-node@v3
              with:
                  node-version: '18.x'
                  cache: 'npm'

            - name: webfactory/ssh-agent üñ•Ô∏è
              uses: webfactory/ssh-agent@v0.8.0
              with:
                  # Private SSH key to register in the SSH agent
                  ssh-private-key: ${{ secrets.WEBDEV }}

            - name: Deploy üöÄ
              run: |
                  git remote set-url origin git@github.com:yaptide/web_dev.git
                  npm run deploy -- -u "github-actions-bot <support+actions@github.com>" -r "git@github.com:yaptide/web_dev.git"
